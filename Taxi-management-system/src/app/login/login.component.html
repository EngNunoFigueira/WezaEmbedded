<div class="row g-0">
  <div class="col-12">
    <div class="leftside">
      <img
        src="./assets/images/login-03.jpg"
        class="img-fluid"
        class="responsive"
        alt="Responsive image"
      />
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-md-3">
      <div class="rightside">
        <form>
          <div class="mb-3">
            <input
              type="email"
              class="form-control"
              id="inputEmail"
              aria-describedby="emailHelp"
              placeholder="E-mail"
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              class="form-control"
              id="inputPassword"
              placeholder="Password"
            />
          </div>
          <div class="col-md-12 text-center">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
